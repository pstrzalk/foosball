<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recorc Foosball Match</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.4.8/RecordRTC.js"></script>
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1><i class="snes-jp-logo brand"></i>Foosball Time</h1>
      <p class="game">Have Fun & Good Luck</p>
    </header>
    <section class="container with-title pregame">
      <h2 class="title">Teams</h2>
      <table class="table players">
        <tr>
          <th class="team">Team 1</th>
          <th>&nbsp;</th>
          <th class="team">Team 2</th>
        </tr>
      </table>
      <button type="button" class="btn is-primary startGame" disabled>Start</button>
    </section>
    <section class="container with-title game">
      <h2 class="title">Score</h2>
      <table class="score">
        <tr>
          <th>Team 1</th>
          <th>Team 2</th>
        </tr>
        <tr class="goals">
          <td>
            <span class="value" data-team-id="0">0</span><br />
            <button class="btn minus">-</button>
            <button class="btn plus">+</button>
          </td>
          <td>
            <span class="value" data-team-id="1">0</span><br />
            <button class="btn minus">-</button>
            <button class="btn plus">+</button>
          </td>
        </tr>
      </table>
    </section>
    <section class="container with-title game">
      <h2 class="title">Controls</h2>
      <button type="button" class="btn is-success stopGame" />Finish</button>
    </section>

    <script src="js/score_board.js"></script>
    <script src="js/players_table.js"></script>
    <script src="js/record.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
